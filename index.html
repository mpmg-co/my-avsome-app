<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/d06164ee13.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          class="search-box"
          id="search-input"
          type="text"
          placeholder="Enter Location"
        />
        <input class="btn btn-primary" type="submit" value="Search" />
        <input
          id="btn-secondary"
          class="btn btn-secondary"
          type="click"
          value="Current"
        />
      </form>
      <h1>
        <i class="fa-solid fa-cloud-sun"></i>
        <span id="temperature">6</span>
      </h1>
      <div class="tempType" id="temp-type">
        <a href="#" class="celsiusLink" id="celsius-link">°C</a> |
        <a href="#" class="fahrenheitLink" id="fahrenheit-link">°F</a>
      </div>

      <h2>
        <strong id="location-entered">Kyiv</strong>
        <br />
        <small class="date" id="current-date">Sun March 20, 3:30pm</small>
      </h2>
      <div class="row" class="days">
        <div class="col">Mon</div>
        <div class="col">Tues</div>
        <div class="col">Wed</div>
        <div class="col">Thurs</div>
        <div class="col">Fri</div>
      </div>
      <div class="row" class="daysLogo">
        <div class="col">
          <i class="fa-solid fa-cloud-sun-rain"></i>
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun-rain"></i>
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col">
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="col">
          <i class="fa-solid fa-sun"></i>
        </div>
      </div>
      <div class="row" class="daysTemp">
        <div class="col">2°|1°</div>
        <div class="col">3°|2°</div>
        <div class="col">6°|3°</div>
        <div class="col">4°|1°</div>
        <div class="col">3°|0°</div>
      </div>
    </div>
    <footer>
      <a
        class="code-link"
        href="https://github.com/mpmg-co/my-avsome-app"
        target="_blank"
        >Open-source code</a
      >
      by Marina Miranda Planas
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
